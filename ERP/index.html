<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
			<link rel="shortcut icon" type="image/x-icon/head" href="../img/u.jpg" />
		<title>登录</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
			
			
			<div>
				<table border="#ccc">
					<tr >
						<td align="center">用户名：</td>
						<td align="center"><input type="text"  id="name"/></td>
					</tr>
					<tr>
						<td align="center">密码：</td>
						<td><input type="password" id="pd"></td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" value="登录" id="loginBtn"></td>
						
					</tr>
				</table>
				
				
			</div>
			
			
			
			
			<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
			<script>
			   var loginUrl="http://192.168.1.134:8080/Erp/login";
			   var a=document.getElementsByTagName("a")[0];
				$("#loginBtn").click(
					function(){
					   $.ajax({
					   	type:"post",
					   	url:loginUrl,
					   	dataType:"json",
					   	async:true,
					   	data:{
					   		userName:$("#name").val(),
					   		password:$("#pd").val()
					   	},
					   	success:function(data){
					   		if(data.resultCode==0){
					   			window.location.href="main.html";
					   		  console.log(data.resultMsg);
					   		}else{
					   			alert("登录失败:"+data.resultMsg);
					   		}
					   		
					   	},
					   	error:function(e){
					   		
					   	}
					   });
					}
				)
			</script>
			
			
			
	</body>
</html>

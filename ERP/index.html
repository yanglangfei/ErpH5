<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
			<label id="systitle">企业管理系统</label>
			<span id="uName">用户名：<input type="text"  id="name"/></span>
			<span id="pwd">密&nbsp;码：<input type="password" id="pd"></span>
			<a><input type="button" value="登录" id="loginBtn"></a>
			
			
			<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
			<script>
			   var loginUrl="http://192.168.1.134:8080/Erp/login";
			   var a=document.getElementsByTagName("a")[0];
				$("#loginBtn").click(
					function(){
					   $.ajax({
					   	type:"post",
					   	url:loginUrl,
					   	dataType:"json",
					   	async:true,
					   	data:{
					   		userName:$("#name").val(),
					   		password:$("#pd").val()
					   	},
					   	success:function(data){
					   		if(data.resultCode==0){
					   			window.location.href="main.html";
					   		  console.log(data.resultMsg);
					   		}else{
					   			alert("登录失败:"+data.resultMsg);
					   		}
					   		
					   	},
					   	error:function(e){
					   		
					   	}
					   });
					}
				)
			</script>
			
			
			
	</body>
</html>
